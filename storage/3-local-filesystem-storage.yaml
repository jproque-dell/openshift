apiVersion: "local.storage.openshift.io/v1"
kind: "LocalVolume"
metadata:
  name: "local-file"
  namespace: "openshift-local-storage" 
spec:
  nodeSelector: 
    nodeSelectorTerms:
    - matchExpressions:
        - key: cluster.ocs.openshift.io/openshift-storage
          operator: In
          values:
          - ""
  storageClassDevices:
    - storageClassName: "localfile-sc"
      volumeMode: Filesystem
      devicePaths: 
        # NODE:compute-1.oss.labs
        # sda
        - /dev/disk/by-id/wwn-0x64cd98f047af5b0027b62f2aaebafca4
        # NODE:compute-2.oss.labs
        # sda
        - /dev/disk/by-id/wwn-0x64cd98f049b2a80027b62f9b9f3a4dcb
        # NODE:compute-3.oss.labs
        # sda
        - /dev/disk/by-id/wwn-0x64cd98f047af020027b62f9a9bdbd0fb
